name: Daily Database Backup

on:
  schedule:
    # 매일 오전 3시 (KST) = UTC 18:00 (전날)
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '수동 백업 사유'
        required: false
        default: 'manual backup'

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  backup:
    name: Backup PostgreSQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        run: |
          TIMESTAMP=$(date -u '+%Y%m%d_%H%M%S')
          BACKUP_FILE="backend/exports/db_backup_${TIMESTAMP}.sql"
          
          echo "Creating backup: $BACKUP_FILE"
          pg_dump "$DATABASE_URL" \
            --no-owner \
            --no-privileges \
            --clean \
            --if-exists \
            > "$BACKUP_FILE"
          
          # 파일 크기 확인
          FILE_SIZE=$(du -h "$BACKUP_FILE" | cut -f1)
          echo "Backup size: $FILE_SIZE"
          echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV
          echo "FILE_SIZE=$FILE_SIZE" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Keep only last 7 backups
        run: |
          cd backend/exports
          # sql 백업 파일만 대상, 최신 7개 제외하고 삭제
          ls -t db_backup_*.sql 2>/dev/null | tail -n +8 | xargs -r rm -f
          echo "Remaining backups:"
          ls -la db_backup_*.sql 2>/dev/null || echo "No backups found"

      - name: Commit and push backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/exports/
          git commit -m "backup: daily db backup ${TIMESTAMP} (${FILE_SIZE})" || echo "No changes to commit"
          git push

      - name: Summary
        run: |
          echo "## DB Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: $BACKUP_FILE" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $FILE_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
